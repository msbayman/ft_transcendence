version: "3.8"

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile.backend
    container_name: backend
    volumes:
      - ./back:/app  # Bind the local 'back' folder to '/app' in the container
      - /app/venv  # Ensure 'venv' is not overwritten
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    command: bash -c "pip install -r /app/requirements.txt && python manage.py runserver 0.0.0.0:8000"
    
  frontend:
    build:
      context: ./front  # Set build context to the front folder
      dockerfile: Dockerfile.frontend
    container_name: frontend
    volumes:
      - ./front:/app  # Bind the local 'front' folder to '/app' in the container
      - /app/node_modules  # Ensure 'node_modules' is not overwritten
    ports:
      - "5173:5173"
    command: sh -c "npm fund --fix && npm install && npm run dev"
